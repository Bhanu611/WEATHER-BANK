<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <div>
            <h1 style="text-shadow: 2px 2px 5px black;">Weather</h1>
        </div>
        <div class="search"> 
            <input type="text" placeholder="Enter City Name" class="">
            <button>Search</button></div>

            <div class="content">
                <div class="icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/1163/1163763.png" alt="">
                </div>

                <div style="text-align: center;">
                    <h1 class="temperature" style="text-shadow: 2px 2px 5px black;">20Â°C</h1>
                </div>

                <div style="text-align: center;">
                    <span class="cityname" style=" color: white;"></span>
                </div>

                <div class="details">
                    <div class="humidity">
                        <h2 class="hum" style="color: black;" , style="text-shadow: 2px 2px 5px rgb(252, 250, 250);">HUMIDITY</h2>
                        <p class="humidity1">20%</p>
                    </div>
                    <div class="wind">
                        <h2 class="win" style="color: rgb(7, 4, 4);" , style="text-shadow: 2px 2px 5px rgb(6, 3, 3);">WIND SPEED</h2>
                        <p class="windspeed">20KM/H</p>
                    </div>
                    
                    </div>
          </div>
          
      </div>

      <script src="script.js"> </script>
</body>
</html>
